<html>
<head>
  <!-- (head는 비어 있음) -->
</head>
<body>
  <div id="root"></div>
  <!-- React와 ReactDOM 라이브러리를 CDN으로 불러옵니다. -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- (주석 처리된 production 버전은 사용하지 않음) -->
  <!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
  <!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
  
  <div>like Button</div> <!-- 일반 HTML로 "like Button" 텍스트를 표시합니다. -->

  <script>
    'use strict'; // 엄격 모드로 자바스크립트 오류를 더 잘 잡아줍니다.

    const e = React.createElement; // React.createElement를 e라는 변수로 줄여서 사용합니다.

    // LikeButton이라는 React 컴포넌트를 정의합니다.
    class LikeButton extends React.Component {
      constructor(props) {
        super(props); // 부모 클래스(React.Component)의 생성자를 호출합니다.
        this.state = {liked: false}; // state(상태)로 liked라는 값을 false로 초기화합니다.
      }

      render() {
        // 만약 liked가 true라면, "You liked this."라는 텍스트만 보여줍니다.
        if (this.state.liked) {
          return 'You liked this.';
        }

        // liked가 false라면, "Like"라는 버튼을 보여줍니다.
        // 버튼을 클릭하면 liked가 true로 바뀌고, 다시 렌더링됩니다.
        return e(
          'button', // HTML의 button 태그를 만듭니다.
          {onClick: () => this.setState({liked: true})}, // 클릭 시 liked를 true로 변경합니다.
          'Like' // 버튼에 표시될 텍스트입니다.
        );
      }
    }
  </script>
  <script>
    // 위에서 만든 LikeButton 컴포넌트를 #root 요소에 렌더링합니다.
    ReactDOM.render(
      e(LikeButton), // LikeButton 컴포넌트를 생성합니다.
      document.querySelector('#root') // id가 root인 div에 컴포넌트를 넣습니다.
    );
  </script>
</body>
</html>
